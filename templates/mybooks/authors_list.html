{% extends 'base.html' %}

{% block breadcrumbs %}
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'catalog:main_page'%}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{% url 'mybooks:authors_list' %}">Авторы</a></li>
      </ol>
    </nav>
{% endblock breadcrumbs%}

{% block content %}
<div class="header">
        <a href="{% url 'mybooks:index'%}" class="authors_list_link"><h1 class="mybooks_h2 not_active_h2">Мои книги</h1></a>
        <h1 class="mybooks_h2 ">Авторы</h1>
        {% if user.is_authenticated %}
            <a  class='add_book_header' href="{% url  'mybooks:add_author_page' %}" class="add_book">
                <button type="button" class="btn btn-success">Добавить автора</button></a>
        {% endif %}
</div>
<div class="author_list">
    {% for author in authors %}
        <a href="{% url 'mybooks:author_detail' author.id %}"><h3 class="author_name_list">{{ author.name }}</h3></a>
    {% endfor %}
</div>
{% endblock content %}
