{% extends "base.html" %}
{% block title %} Вход {% endblock %}

{% block breadcrumbs %}

{% endblock %}

{% block content %}
<div class="login_div">
    <form action="" method="'post">
        {% csrf_token %}
        {% if form.email.errors %}{{form.email.errors}}{% endif %}
        <input type="email" name="email" autocomplete="email" maxlength="254"
                                               required="" id="id_email" placeholder="Email">
        <p class="reset_password_p">
            <button type="button" class="btn btn-danger delete_book_button" onclick="return confirm('Вы уверены?');">
                Сброс пароля
            </button>
            <!--        <input type="submit" class="btn btn-default btn-lg" value="Сброс пароля">-->
        </p>
    </form>
</div>
{% endblock content %}
